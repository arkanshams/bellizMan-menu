<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buzz Man Menu</title>
  <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Vazir', sans-serif;
      background: linear-gradient(to bottom right, #fef3ff, #fff9f0, #fffaed);
      min-height: 100vh;
      direction: rtl;
    }

    /* Header */
    .header {
      background: linear-gradient(to left, #93298d, #fecd07);
      padding: 1.5rem;
      position: sticky;
      top: 4rem;
      z-index: 40;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
    }

    .header img {
      height: 5rem;
      width: auto;
      display: block;
      margin: 0 auto;
    }

    /* Desktop Sidebar */
    .desktop-sidebar {
      display: none;
      position: fixed;
      right: 0;
      top: 0;
      height: 100vh;
      width: 5rem;
      background: linear-gradient(to bottom, #93298d, #fecd07);
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
      padding: 2rem 0;
      z-index: 50;
    }

    @media (min-width: 1024px) {
      .desktop-sidebar {
        display: flex;
      }
      .mobile-nav, .mobile-bottom-bar {
        display: none !important;
      }
      .header {
        top: 0;
      }
      .content {
        margin-right: 5rem;
        padding-top: 0;
      }
    }

    .desktop-sidebar button {
      background: none;
      border: none;
      cursor: pointer;
      padding: 0.75rem;
      border-radius: 0.5rem;
      transition: all 0.3s;
    }

    .desktop-sidebar button:hover {
      transform: scale(1.1);
    }

    .desktop-sidebar button.active {
      background: rgba(255,255,255,0.2);
    }

    .category-icon {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .category-icon svg {
      width: 1.5rem;
      height: 1.5rem;
    }

    /* Mobile Navigation */
    .mobile-nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to right, #93298d, #fecd07);
      padding: 0.75rem;
      z-index: 50;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
    }

    .mobile-nav-items {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 42rem;
      margin: 0 auto;
    }

    .mobile-nav button {
      background: none;
      border: none;
      cursor: pointer;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      transition: all 0.3s;
    }

    .mobile-nav button.active {
      transform: scale(1.1);
    }

    .mobile-icon {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s;
    }

    .mobile-icon svg {
      width: 1.25rem;
      height: 1.25rem;
    }

    /* Mobile Bottom Bar */
    .mobile-bottom-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: linear-gradient(to right, #93298d, #fecd07);
      padding: 1rem;
      z-index: 50;
      box-shadow: 0 -10px 15px -3px rgba(0,0,0,0.1);
    }

    .mobile-bottom-items {
      display: flex;
      justify-content: space-around;
      align-items: center;
      max-width: 42rem;
      margin: 0 auto;
    }

    .mobile-bottom-bar a {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      color: white;
      text-decoration: none;
      transition: all 0.3s;
    }

    .mobile-bottom-bar a:hover {
      transform: scale(1.1);
    }

    .bottom-icon {
      width: 2.5rem;
      height: 2.5rem;
      border-radius: 50%;
      background: rgba(255,255,255,0.2);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .bottom-icon svg {
      width: 1.25rem;
      height: 1.25rem;
      color: white;
    }

    .bottom-text {
      font-size: 0.75rem;
      color: white;
    }

    /* Content */
    .content {
      padding: 2rem 1rem 6rem;
    }

    @media (min-width: 1024px) {
      .content {
        padding: 3rem 1rem;
      }
    }

    .container {
      max-width: 80rem;
      margin: 0 auto;
    }

    /* Category Header */
    .category-header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    @media (min-width: 1024px) {
      .category-header {
        margin-bottom: 3rem;
      }
    }

    .category-badge {
      padding: 1rem 2rem;
      border-radius: 9999px;
      display: flex;
      align-items: center;
      gap: 0.75rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
      margin-right: auto;
    }

    .category-badge-icon {
      width: 3rem;
      height: 3rem;
      border-radius: 50%;
      background: white;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @media (min-width: 1024px) {
      .category-badge-icon {
        width: 3.5rem;
        height: 3.5rem;
      }
    }

    .category-badge-icon svg {
      width: 1.5rem;
      height: 1.5rem;
    }

    @media (min-width: 1024px) {
      .category-badge-icon svg {
        width: 2rem;
        height: 2rem;
      }
    }

    .category-badge-text {
      color: white;
      font-size: 1.5rem;
    }

    @media (min-width: 1024px) {
      .category-badge-text {
        font-size: 1.875rem;
      }
    }

    /* Menu Grid */
    .menu-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1rem;
    }

    @media (min-width: 768px) {
      .menu-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (min-width: 1024px) {
      .menu-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 1.5rem;
      }
    }

    /* Menu Item */
    .menu-item {
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
      transition: all 0.3s;
      border: 4px solid;
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(8px);
    }

    .menu-item:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1);
    }

    .menu-item-image {
      margin-bottom: 1rem;
      border-radius: 0.75rem;
      overflow: hidden;
      background: #f3f4f6;
      height: 12rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .menu-item-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .menu-item-content {
      text-align: right;
    }

    .menu-item-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 0.75rem;
      margin-bottom: 0.75rem;
    }

    .menu-item-name {
      color: #4b5563;
      flex: 1;
      font-weight: 500;
    }

    .menu-item-price {
      padding: 0.5rem 1rem;
      border-radius: 9999px;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.125rem;
    }

    .menu-item-description {
      color: #6b7280;
      line-height: 1.625;
    }

    /* Logo placeholder */
    .logo-placeholder {
      height: 5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.5rem;
      font-weight: bold;
    }

    @media (min-width: 1024px) {
      .logo-placeholder {
        height: 7rem;
      }
      .header {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Desktop Sidebar -->
  <aside class="desktop-sidebar" id="desktopSidebar"></aside>

  <!-- Mobile Top Navigation -->
  <nav class="mobile-nav">
    <div class="mobile-nav-items" id="mobileNav"></div>
  </nav>

  <!-- Main Content -->
  <div class="content">
    <!-- Header with Logo -->
    <header class="header">
      <div class="logo-placeholder">BUZZ MAN</div>
    </header>

    <!-- Menu Content -->
    <div class="container">
      <div class="category-header" id="categoryHeader"></div>
      <div class="menu-grid" id="menuGrid"></div>
    </div>
  </div>

  <!-- Mobile Bottom Bar -->
  <div class="mobile-bottom-bar">
    <div class="mobile-bottom-items">
      <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
        <div class="bottom-icon">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect width="20" height="20" x="2" y="2" rx="5" ry="5"/><path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z"/><line x1="17.5" x2="17.51" y1="6.5" y2="6.5"/></svg>

    </div>
  </div>

  <script>
    // Menu Data

          { name: 'سیب مخصوص بلیز من', description: 'سیب زمینی فرنچ پرمیوم همراه با پنیر چدار، سس ویژه و ادویه مخصوص', price: '۱۲۵,۰۰۰ تومان' },
          { name: 'سیب ساده', description: 'سیب زمینی فرنچ کلاسیک تازه و ترد', price: '۴۵,۰۰۰ تومان' },
          { name: 'سیب ویفری', description: 'سیب زمینی ویفری ضخیم و برشته شده', price: '۶۵,۰۰۰ تومان' },
          { name: 'سیب پیچ پیچی', description: 'سیب زمینی پیچ پیچی خوشمزه و ترد', price: '۵۵,۰۰۰ تومان' },
          { name: 'سیب سوخاری', description: 'سیب زمینی سوخاری کروکت شده با پوشش ترد', price: '۷۵,۰۰۰ تومان' },
          { name: 'سیب جورو نسکو', description: 'سیب زمینی استریپس ضخیم و طلایی', price: '۸۵,۰۰۰ تومان' }
        ]
      },
      'پیتزاها': {
        color: '#93298d',
        icon: 'pizza',
        items: [
          { name: 'پیتزا پپرونی', description: 'پیتزا پپرونی با گوشت، قارچ، فلفل دلمه و پنیر پروسس', price: '۱۸۵,۰۰۰ تومان' },
          { name: 'پیتزا کلاسیک', description: 'پیتزا کلاسیک با پنیر گودا و مواد تازه', price: '۱۶۵,۰۰۰ تومان' },
          { name: 'پیتزا گاریبالدی', description: 'پیتزا با گوشت چرخ کرده و پنیر ویژه', price: '۱۹۵,۰۰۰ تومان' },
          { name: 'پیتزا چیکن', description: 'پیتزا مرغ با فیله مرغ و پنیر پروسس', price: '۱۷۵,۰۰۰ تومان' },
          { name: 'پیتزا سبزیجات', description: 'پیتزا سبزیجات تازه با پنیر', price: '۱۵۵,۰۰۰ تومان' },
          { name: 'پیتزا مخصوص', description: 'پیتزا مخصوص بلیز من با ترکیبات ویژه', price: '۲۲۵,۰۰۰ تومان' }
        ]
      },
      'سالادها': {
        color: '#edc7de',
        icon: 'salad',
        items: [
          { name: 'سالاد سزار مرغ', description: 'کاهو، مرغ کریل، نان تست، سس کریمی و پنیر پارمزان', price: '۱۳۵,۰۰۰ تومان' },
          { name: 'سالاد سزار سوخاری', description: 'کاهو، فیله سوخاری، نان تست، سس کریمی و پنیر پارمزان', price: '۱۴۵,۰۰۰ تومان' },
          { name: 'سالاد شف', description: 'کاهو، گوجه فرنگی، خیار، ذرت و زیتون', price: '۹۵,۰۰۰ تومان' },
          { name: 'سالاد یونانی', description: 'کاهو، فتا، زیتون، گوجه و خیار', price: '۱۱۵,۰۰۰ تومان' }
        ]
      },
      'دیپ های گرم': {
        color: '#fecd07',
        icon: 'flame',
        items: [
          { name: 'دیپ چدار', description: 'پنیر چدار کرمی شده با ادویه ویژه', price: '۴۵,۰۰۰ تومان' },
          { name: 'دیپ اسفناج', description: 'اسفناج و پنیر ذوب شده', price: '۵۵,۰۰۰ تومان' },
          { name: 'دیپ پنیر پارمزان', description: 'پنیر پارمزان با ادویه خاص', price: '۶۵,۰۰۰ تومان' },
          { name: 'دیپ مخلوط', description: 'ترکیبی از پنیرهای مختلف', price: '۷۵,۰۰۰ تومان' }
        ]
      },
      'نوشیدنی ها': {
        color: '#93298d',
        icon: 'coffee',
        items: [
          { name: 'لیموناد', description: 'لیمو تازه با شربت', price: '۳۵,۰۰۰ تومان' },
          { name: 'موهیتو', description: 'نوشیدنی خنک با نعناع تازه', price: '۴۵,۰۰۰ تومان' },
          { name: 'بلو هاوایی', description: 'نوشیدنی استوایی رنگارنگ', price: '۵۵,۰۰۰ تومان' },
          { name: 'نوشابه', description: 'انواع نوشابه گازدار', price: '۲۰,۰۰۰ تومان' },
          { name: 'کولا', description: 'کوکاکولا یا پپسی', price: '۲۵,۰۰۰ تومان' },
          { name: 'آب پرتقال', description: 'آب پرتقال تازه', price: '۳۸,۰۰۰ تومان' },
          { name: 'سون آپ', description: 'نوشابه لیمویی', price: '۲۲,۰۰۰ تومان' },
          { name: 'لیموناد توت فرنگی', description: 'لیموناد با طعم توت فرنگی', price: '۴۲,۰۰۰ تومان' },
          { name: 'دلستر', description: 'نوشیدنی انرژی زا', price: '۳۵,۰۰۰ تومان' },
          { name: 'آب معدنی', description: 'آب معدنی', price: '۱۵,۰۰۰ تومان' }

      }
    };

    // Icons
    const icons = {
      beef: '<path d="M4 17V6a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v11"/><line x1="10" x2="10" y1="13" y2="13"/><line x1="14" x2="14" y1="13" y2="13"/><rect width="20" height="8" x="2" y="15" rx="2"/>',
      pizza: '<path d="M15 11h.01"/><path d="M11 15h.01"/><path d="M16 16h.01"/><path d="m2 16 20 6-6-20A20 20 0 0 0 2 16"/><path d="M5.71 17.11a17.04 17.04 0 0 1 11.4-11.4"/>',
      salad: '<path d="M7 21h10"/><path d="M12 21a9 9 0 0 0 9-9H3a9 9 0 0 0 9 9Z"/><path d="M11.38 12a2.4 2.4 0 0 1-.4-4.77 2.4 2.4 0 0 1 3.2-2.77 2.4 2.4 0 0 1 3.47-.63 2.4 2.4 0 0 1 3.37 3.37 2.4 2.4 0 0 1-1.1 3.7 2.51 2.51 0 0 1 .03 1.1"/>',
      flame: '<path d="M8.5 14.5A2.5 2.5 0 0 0 11 12c0-1.38-.5-2-1-3-1.072-2.143-.224-4.054 2-6 .5 2.5 2 4.9 4 6.5 2 1.6 3 3.5 3 5.5a7 7 0 1 1-14 0c0-1.153.433-2.294 1-3a2.5 2.5 0 0 0 2.5 2.5z"/>',
      coffee: '<path d="M10 2v2"/><path d="M14 2v2"/><path d="M16 8a1 1 0 0 1 1 1v8a4 4 0 0 1-4 4H7a4 4 0 0 1-4-4V9a1 1 0 0 1 1-1h14a4 4 0 1 1 0 8h-1"/><path d="M6 2v2"/>'
    };

    // State
    let activeCategory = 'سیب زمینی';

    // Functions
    function getIcon(iconName) {
      return `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">${icons[iconName]}</svg>`;
    }

    function setActiveCategory(category) {
      activeCategory = category;
      renderAll();
    }

    function renderDesktopSidebar() {
      const sidebar = document.getElementById('desktopSidebar');
      sidebar.innerHTML = Object.keys(menuData).map(category => {
        const data = menuData[category];
        const isActive = category === activeCategory;
        return `
          <button onclick="setActiveCategory('${category}')" class="${isActive ? 'active' : ''}">
            <div class="category-icon" style="background-color: ${isActive ? '#ffffff' : data.color}">
              <div style="color: ${isActive ? data.color : '#ffffff'}">
                ${getIcon(data.icon)}
              </div>
            </div>
          </button>
        `;
      }).join('');
    }

    function renderMobileNav() {
      const nav = document.getElementById('mobileNav');
      nav.innerHTML = Object.keys(menuData).map(category => {
        const data = menuData[category];
        const isActive = category === activeCategory;
        return `
          <button onclick="setActiveCategory('${category}')" class="${isActive ? 'active' : ''}">
            <div class="mobile-icon" style="background-color: ${isActive ? '#ffffff' : 'transparent'}">
              <div style="color: ${isActive ? data.color : '#ffffff'}">
                ${getIcon(data.icon)}
              </div>
            </div>
          </button>
        `;
      }).join('');
    }

    function renderCategoryHeader() {
      const header = document.getElementById('categoryHeader');
      const data = menuData[activeCategory];
      header.innerHTML = `
        <div class="category-badge" style="background-color: ${data.color}">
          <div class="category-badge-icon">
            <div style="color: ${data.color}">
              ${getIcon(data.icon)}
            </div>
          </div>
          <h2 class="category-badge-text">${activeCategory}</h2>
        </div>
      `;
    }

    function renderMenuGrid() {
      const grid = document.getElementById('menuGrid');
      const data = menuData[activeCategory];
      grid.innerHTML = data.items.map(item => `
        <div class="menu-item" style="border-color: ${data.color}">
          <div class="menu-item-image">
            <img src="https://via.placeholder.com/300x200/${data.color.replace('#', '')}/ffffff?text=${encodeURIComponent(item.name)}" alt="${item.name}">
          </div>
          <div class="menu-item-content">
            <div class="menu-item-header">
              <h3 class="menu-item-name">${item.name}</h3>
              <div class="menu-item-price" style="background-color: ${data.color}">
                <span>${item.price}</span>
              </div>
            </div>
            <p class="menu-item-description">${item.description}</p>
          </div>
        </div>
      `).join('');
    }

    function renderAll() {
      renderDesktopSidebar();
      renderMobileNav();
      renderCategoryHeader();
      renderMenuGrid();
    }

    // Initialize
    renderAll();
  </script>
</body>
</html>
