<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buzz Man Menu</title>
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <!-- Desktop Sidebar -->
    <aside class="desktop-sidebar" id="desktopSidebar"></aside>

    <!-- Header with Logo -->
    <header class="header">
        <div class="logo-placeholder"><img src="./logo.png" alt=""></div>
    </header>

    <!-- Mobile Top Navigation -->
    <nav class="mobile-nav">
        <div class="mobile-nav-items" id="mobileNav"></div>
    </nav>

    <!-- Main Content -->
    <div class="content">


        <!-- Menu Content -->
        <div class="container">
            <div class="category-header" id="categoryHeader"></div>
            <div class="menu-grid" id="menuGrid"></div>
        </div>
    </div>

    <!-- Mobile Bottom Bar -->
    <div class="mobile-bottom-bar">
        <div class="mobile-bottom-items">
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <div class="bottom-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                        <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                        <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
                    </svg>
                </div>
                <span class="bottom-text">اینستاگرام</span>
            </a>
            <a href="tel:+989123456789">
                <div class="bottom-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path
                            d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z" />
                    </svg>
                </div>
                <span class="bottom-text">تماس</span>
            </a>
            <a href="https://maps.google.com" target="_blank" rel="noopener noreferrer">
                <div class="bottom-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z" />
                        <circle cx="12" cy="10" r="3" />
                    </svg>
                </div>
                <span class="bottom-text">موقعیت</span>
            </a>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
